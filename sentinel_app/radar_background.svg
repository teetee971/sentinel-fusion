
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" r="100%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(0,255,255,0.4)" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)" />
    </radialGradient>
  </defs>
  <circle cx="50%" cy="50%" r="50%" fill="url(#glow)">
    <animate attributeName="r" from="0%" to="50%" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>
